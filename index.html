<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body onload="init(); initGallery();">

    <nav class="Nav-bar-bg Nav-bar-layout">
        <img class="logo logo-layout" src="img/logos/Layer-2.png" alt="memegen-logo">
        <ul class="ul-layout">
            <li><a onclick="onGalleryNav()" href="#">Gallery</a></li>
            <li>|</li>
            <li><a href="#">About</a></li>
        </ul>
    </nav>

    <main class="main-page">

        <div id="gallery-page">
            <div class="search-container">
                <input class="gallery-search-input" type="text" id="search-Input" 
                onkeyup="onFilterGallery()"
                     placeholder="  Enter search keyword">

                    <ul class="keywords-list"></ul>
            </div>
            <section class="gallery grid-gallery"></section>
        </div>

        <div id="meme-editor-page">
            <section class="grid-editor">
                <div class="canvas-container">
                    <canvas id="my-canvas" width="350" height="350"></canvas>
                </div>
                <div class="editor-tools">
                    <input class="input-txt" onkeyup="onInputTxt(this.value)" onfocus="this.value=''" id="user-txt"
                        type="text" placeholder="Enter some text" name="userTxt">
                    <div class="tools-nav">
                        <div class="row">
                            <button onclick="onTxtBorder()" class="btn-icon"><img class="icon"
                                    src="img/icons/text-stroke.png" alt="stroke"></button>
                            <input onchange="onTxtColor(this.value)" class="input-color" type="color">
                            <button onclick="onTxtIncrease()" class="btn-icon"><img class="icon"
                                    src="img/icons/increase-font-icon.png" alt="increase"></button>
                            <button onclick="onTxtDecrease()" class="btn-icon"><img class="icon"
                                    src="img/icons/decrease-font-icon.png" alt="decrease"></button>
                        </div>
                        <div class="row">
                            <button onclick="onSwitchLine()" class="btn-icon">
                                <img class="icon" src="img/icons/up-and-down-opposite-double-arrows-side-by-side.png"
                                    alt="arrows">
                            </button>
                            <button onclick="onSaveLineTxt(); uploadImg();" class="btn-icon"><img class="icon"
                                    src="img/icons/add.png" alt="add"></button>
                            <button onclick="onDeleteTxt()" class="btn-icon"><img class="icon" src="img/icons/trash.png"
                                    alt="trash"></button>
                        </div>
                    </div>

                    <button class="btn-sd"><a href="#" onclick="uploadImg(); onSaveMeme();" >Save</a></button>

                    <button class="btn-sd"><a class="share" title="Share on Facebook" href="" onclick=""
                            target="_blank">Share</a></button>

                    <button class="btn-sd"><a href="#" onclick="onDownloadMeme(this)"
                            download="My-Meme">Download</a></button>
                </div>
            </section>

        </div>

    </main>

    <footer class="main-footer">
        <div><img class="logo" src="img/logos/Layer-2.png" alt="memegen-logo"> </div>
        <div>
            <p>All rights reserved 2022</p>
        </div>
    </footer>

    <script src="js/services/storage-service.js"></script>
    <script src="js/services/upload-service.js"></script>
    <script src="js/services/meme-service.js"></script>
    <script src="js/controllers/meme-controller.js"></script>
    <script src="js/services/gallery-service.js"></script>
    <script src="js/controllers/gallery-controller.js"></script>

</body>

</html>
